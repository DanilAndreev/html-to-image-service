name: ESLint code check

on:
  pull_request:
    branches: [ master ]

jobs:
  elsint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: "Install dependencies"
        run: yarn install
      - name: Run ESLint check.
        run: yarn run lint
